---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: {{ .Chart.Name }}
  updatePolicy:
    updateMode: {{  .Values.backend.VPA.updateMode}}
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        minAllowed:
          cpu: {{  .Values.backend.VPA.minAllowed.cpu  }}
          memory: {{  .Values.backend.VPA.minAllowed.memory  }}
        maxAllowed:
          cpu: {{  .Values.backend.VPA.maxAllowed.cpu  }}
          memory: {{  .Values.backend.VPA.maxAllowed.memory  }}
        controlledResources: {{  .Values.backend.VPA.controlledResources  }}
        controlledValues: {{  .Values.backend.VPA.controlledValues  }} 
