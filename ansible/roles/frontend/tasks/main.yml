---
# tasks file for frontend
- name: create group
  group:
    name: frontend
    state: present

- name: create service user
  user:
    name: frontend
    group: frontend
    groups: sudo, frontend
    shell: /bin/bash
#    passowrd: "{{ item.password }}"
    state: present

- name: Add nodejs apt key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present

- name: Add nodejs 16.x ppa for apt repo
  apt_repository:
    repo: deb https://deb.nodesource.com/node_16.x bionic main
    update_cache: yes

- name: "Install nodejs"
  apt:
    update_cache: yes
    name: nodejs
    state: present

- name: create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: frontend
    group: frontend
    mode: 0775
  with_items:
    - /var/sausage-store/reports # рпеорты
    - /var/sausage-store/logs # дефолтные логи
    - /opt/sausage-store/bin # здесь будем хранить джарник
    - /opt/log # outputs

- name: Create File 
  file:
    path: "{{item}}"
    state: touch
    owner: frontend
    group: frontend
    mode: 0644
  with_items:
    - /opt/log/backend_out.log # вывод StandartOutput сервиса
    - /opt/log/sausage-store-backend.log # вывод StandartError сервиса